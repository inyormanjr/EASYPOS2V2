<div class="content-wrapper d-flex flex-column p-2  h-100">
  <div class="container-fluid pl-4 pr-4  d-flex flex-column flex-fill" style="height: 100%; max-height: 100%; overflow-y: auto;">
    <div class=" pt-3 ml-1 mr-1 d-flex">
      <div class="form-group " style="width: 100%;">
        <input type="text" class="form-control b-0" name="" id="searchInput" aria-describedby="helpId"
          placeholder="Search Item">
      </div>
    </div>
    <div class="m-0 d-flex flex-fill flex-row ">
      <div class="container">
        <div class="row ">
          <div *ngFor="let item of mockItems" class="col-sm-3 pt-2">
            <div class="card btn" >
              <img class="card-img-top" [src]="item.imgUrl" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">Iphone 8 Case White</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
