<div class="wrapper p-1">
  <div class="card text-left p-0 m-0" style="min-height: 365px;">
    <div class="card-body m-1">
      <div class="row  d-flex ml-1 mr-1  justify-content-between">
        <div class="title">
          <h3 class="card-title">
        <i class="fa fa-bell text-danger" aria-hidden="true"></i>
            Notifications</h3>
        </div>
        <div class="option">
          <a name="" id="" class="btn btn-primary" href="#" role="button">View All</a>
        </div>
      </div>
      <hr>
      <div class="d-flex flex-column mt-2">
        <div class="list-group">
          <a *ngFor="let item of listCount" href="#"
            class="list-group-item neomorph-bg mt-1 mb-1 text-dark list-group-item-action d-flex align-items-center justify-content-between">
            <div class="leading">
              <i class="fa fa-info-circle fa-3x text-danger" aria-hidden="true"></i>
            </div>
            <div class="title text-center">
              <p class="m-0">User Sign-Out</p>
              <small class="text-muted">4:30 PM</small>
            </div>
            <div class="trailing">
              <a name="" id="" class="btn" href="#" role="button">
                <i class="fa fa-arrow-right text-primary" aria-hidden="true"></i>
              </a>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
